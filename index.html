<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Game</title>
</head>
<body class="bg-secondary">
    <!-- main-container -->
    <div class="main-container">

        <!-- container -->
        <div class="container bg-secondary-subtle p-lg-5 p-md-3 p-1">
            
            <!-- first-row -->
            <div class="row m-lg-5 m-3 d-flex justify-content-end mb-4">
                <button id="new-question" type="button" class="col-lg-3 col-md-4 col-6 fw-bold bg-success text-white rounded-pill border-0 py-3 px-lg-4 px-2">New Question</button>
            </div>

            <!-- second-row -->
            <div class="row m-lg-5 m-3">
                <h4 id="question" class="col-12 bg-info-subtle border border-3 border-dark rounded-5 shadow-lg p-4"></h4>
            </div>

            <!-- third-row -->
            <div class="row g-2 my-5 d-flex justify-content-center">
                <h3 id="option1" class="col-lg-5 col-10 border border-3 rounded-pill border-dark bg-primary-subtle p-3 text-center"></h3>
                <h3 id="option2" class="col-lg-5 col-10 border border-3 rounded-pill border-dark bg-primary-subtle p-3 text-center"></h3>
                <h3 id="option3" class="col-lg-5 col-10 border border-3 rounded-pill border-dark bg-primary-subtle p-3 text-center"></h3>
                <h3 id="option4" class="col-lg-5 col-10 border border-3 rounded-pill border-dark bg-primary-subtle p-3 text-center"></h3>
            </div>


            <!-- forth-row -->
            <div class="row border border-3 border-dark rounded-5 mt-5 m-lg-5 m-3 p-3 d-flex justify-content-center">
                <button id="answer" class="btn btn-warning border border-2 border-dark col-lg-4 col-md-6 col-8 mb-2 disabled" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        Answer-Explanation
                </button>
                <div class="collapse" id="collapseExample">
                    <div id="explanation" class="card card-body shadow-lg bg-warning-subtle"></div>
                </div>
            </div>

    

        </div>

    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
